server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # MikroTik syslog (via rsyslog writing to file)
  - job_name: mikrotik
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          host: mikrotik-crs309
          __path__: /var/log/mikrotik.log
